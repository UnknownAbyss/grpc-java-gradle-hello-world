name: Generate Dependency Tree

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to checkout'
        required: true
        default: 'master'

jobs:
  generate-deps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.target_branch }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11' # Or lower if you're on an old Gradle version

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Generate Complete Dependency Tree from All Gradle Modules
        run: |
          echo "" > full-dependency-tree.txt
          find . -name "build.gradle*" | while read build_file; do
            dir=$(dirname "$build_file")
            echo "📦 Processing $dir"
            (
              cd "$dir"
              echo "=== Dependency Tree for $dir ===" >> "$OLDPWD/full-dependency-tree.txt"
              ./gradlew dependencies --no-daemon --stacktrace --quiet 2>/dev/null \
              | grep -E '^[|\\+]' >> "$OLDPWD/full-dependency-tree.txt"
              echo "" >> "$OLDPWD/full-dependency-tree.txt"
            ) || echo "⚠️ Failed to process $dir, skipping..." >> "$OLDPWD/full-dependency-tree.txt"
          done

      - name: Upload dependency tree artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-tree
          path: full-dependency-tree.txt
